{% extends 'base2.html' %}
{% block title %}Reset you password{% endblock title %}
{% block content %}
{% load static %}
<div id="questions" class="">
        {% if validlink %}
        <form id=" questions_form" name="questions_form" method="post">
            <div class="header">
              <h3>Enter new password twice</h3>
            </div>
            <div class="">
                <div>
                  {{ form.as_p }}
                </div>
                                {% csrf_token %}
               <input type="submit" value="Change password">
            </div>
        </form>
        {% else %}
        <p>The password reset link was invalid</p>
        {% endif %}
    </div>
    {% endblock content %}
